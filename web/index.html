<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AI Tutor Application">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AI Tutor">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>AI Tutor</title>
  <link rel="manifest" href="manifest.json">

  <!-- Load Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>

  <script src="flutter.js" defer></script>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      console.log('DOM Content Loaded - Initializing Mermaid...');
      
      // Initialize mermaid with dark theme configuration
      if (typeof mermaid !== 'undefined') {
        console.log('Mermaid library found, initializing...');
        mermaid.initialize({
          startOnLoad: true,
          theme: 'dark',
          securityLevel: 'loose',
          logLevel: 'debug',
          flowchart: {
            htmlLabels: true,
            curve: 'basis',
            useMaxWidth: true
          },
          sequence: {
            useMaxWidth: true,
            showSequenceNumbers: false,
            wrap: false
          },
          themeVariables: {
            primaryColor: '#FFFFFF',
            primaryTextColor: '#FFFFFF',
            primaryBorderColor: '#FFFFFF',
            lineColor: '#FFFFFF',
            secondaryColor: '#2A2A2A',
            tertiaryColor: '#2A2A2A'
          }
        });
        console.log('Mermaid initialized successfully');
      } else {
        console.error('Mermaid library not found!');
      }

      // Create global mermaid callback
      window.renderMermaidDiagram = function(code, containerId) {
        console.log('Render request received for container:', containerId);
        console.log('Diagram code:', code);
        
        if (typeof mermaid !== 'undefined') {
          try {
            mermaid.render(containerId, code)
              .then(result => {
                console.log('Render successful:', result);
                document.getElementById(containerId).innerHTML = result.svg;
              })
              .catch(error => {
                console.error('Render error:', error);
              });
          } catch (error) {
            console.error('Mermaid render error:', error);
          }
        } else {
          console.error('Mermaid not available for rendering');
        }
      };
    });
  </script>

  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
    }

    .mermaid {
      background-color: transparent !important;
    }

    .mermaid svg {
      max-width: 100% !important;
      height: auto !important;
      background-color: transparent !important;
    }

    /* Dark theme styling */
    .mermaid .node rect,
    .mermaid .node circle,
    .mermaid .node polygon {
      fill: #1E1E1E !important;
      stroke: #FFFFFF !important;
      stroke-width: 2px !important;
    }

    .mermaid .edgePath .path {
      stroke: #FFFFFF !important;
      stroke-width: 2px !important;
    }

    .mermaid .edgeLabel {
      background-color: transparent !important;
      color: #FFFFFF !important;
    }

    .mermaid .label {
      color: #FFFFFF !important;
    }

    .mermaid .cluster rect {
      fill: #1E1E1E !important;
      stroke: #FFFFFF !important;
    }

    .mermaid .flowchart-link {
      stroke: #FFFFFF !important;
    }

    #flutter_target {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="flutter_target"></div>

  <script>
    window.addEventListener('load', function() {
      console.log('Window loaded - Flutter initialization starting...');
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        console.log('Flutter entrypoint loaded...');
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        console.log('Engine initialized, running app...');
        return appRunner.runApp();
      }).then(function() {
        console.log('Flutter app started');
      });
    });
  </script>
</body>
</html>
